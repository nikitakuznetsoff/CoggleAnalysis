{% extends "base.html" %}

{% block site_title %}Главная{% endblock %}

{% block content %}
    <div class="container mt-3">
        <p class="text-center font-weight-bolder mt-4" >Список домашних заданий</p>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
                <li class="breadcrumb-item"></li>
            </ol>
        </nav>

        <div class="row justify-content-center mb-3">
            <a class="btn btn-outline-success mx-2" href="{% url 'add' %}">Добавить задание</a>
            <a class="btn btn-outline-secondary mx-2" href="{% url 'change' %}">Изменить описание</a>
            <a class="btn btn-outline-danger mx-2" href="{% url 'delete' %}">Удалить задание</a>
        </div>

        <div class="row mb-3">
            <div class="col-4 ml-3">Задание</div>
            <div class="col-4">Описание</div>
        </div>

        <div class="list-group mb-5">
            {% for task in userData.task_set.all %}
                <a href="{{ task.pk }}" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-4">
                            {{ task.title }}
                        </div>
                        <div class="col-4">
                            {{ task.about }}
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
