<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Добавление | Coggle Analysis</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Coggle Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Авторизация</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>


    <div class="container mt-3">
        <p class="text-center font-weight-bolder mt-4" >Добавление нового задания</p>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
                <li class="breadcrumb-item active">Добавление</li>
            </ol>
        </nav>

        <form action="{% url 'add_confirm' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title-text">Название:</label>
                <input name="title" type="text" class="form-control" id="title-text">
            </div>

            <div class="form-group">
                <label for="about-text" class="col-form-label">Описание:</label>
                <textarea name="about" class="form-control" id="about-text"></textarea>
            </div>

            <div class="form-group">
                <label for="true-text">Правильная работа:</label>
                <input name="true_work" type="text" class="form-control" id="true-text">
            </div>

            <label>Выберите .xls файл с ссылками на работы</label>
            <div class="input-group mb-4">
                <div class="custom-file">
                    <input name="file_table" type="file" accept=".xls,.xlsx" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Выберите файл</label>
                </div>
            </div>

            <div class="form-group form-inline">
                <label for="table_name">Название таблицы</label>
                <input name="table" type="text" id="table_name" class="form-control mx-sm-3">

                <label for="names_cell">Ячейка имен</label>
                <input name="names" type="text" id="names_cell" class="form-control mx-sm-3">

                <label for="links_cell">Ячейка сссылок</label>
                <input name="links" type="text" id="links_cell" class="form-control mx-sm-3">
            </div>

            <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
