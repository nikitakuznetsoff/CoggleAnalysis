{% extends "base.html" %}

{% block title %}Изменение{% endblock %}

{% block content %}
    <div class="container mt-3">
        <p class="text-center font-weight-bolder mt-4" >Изменение описания</p>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
                <li class="breadcrumb-item active">Список заданий</li>
                <li class="breadcrumb-item active" aria-current="page">Описание</li>
            </ol>
        </nav>

        <form action="{% url 'change_task_confirm' task_id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title-text" class="col-form-label">Название:</label>
                <textarea name="title" class="form-control" id="title-text">{{ task.title }}</textarea>
            </div>
            <div class="form-group">
                <label for="about-text" class="col-form-label">Описание:</label>
                <textarea name="about" class="form-control" id="about-text">{{ task.about }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
