{% extends "main_site/base.html" %}

{% block site_title %}Заголовок{% endblock %}

{% block page_title %}Заголовок{% endblock %}

{% block menu %}
    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseCurrentTask" aria-expanded="true" aria-controls="collapseCurrentTask">
            <i class="fas fa-fw fa-file"></i>
            <span>Текущее задание</span>
        </a>
        <div id="collapseCurrentTask" class="collapse" aria-labelledby="headingTokens" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                <h6 class="collapse-header">Операции:</h6>
                <a class="collapse-item" href="{% url 'info_task' task_id %}">Информация</a>
                <a class="collapse-item" href="{% url 'change_task' task_id %}">Изменить</a>
                <a class="collapse-item" href="{% url 'delete_task' task_id %}">Удалить</a>
            </div>
        </div>
    </li>

    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
            <i class="fas fa-fw fa-tasks"></i>
            <span>Работы учащихся</span>
        </a>
        <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                <h6 class="collapse-header">Операции:</h6>
                <a class="collapse-item" href="{% url 'homework_add' task_id %}">Добавить</a>
                <a class="collapse-item" href="{% url 'homework_delete' task_id %}">Удалить</a>
            </div>
        </div>
    </li>
{% endblock %}
